apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-ingestion
  template:
    metadata:
      labels:
        app: data-ingestion
    spec:
      containers:
      - name: data-ingestion
        image: optimsportbets.azurecr.io/optim-sportbet-data-ingestion:1.0
        ports:
        - containerPort: 8200
        envFrom:
        - configMapRef:
            name: global-config
        - secretRef:
            name: global-secrets
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: data-ingestion-service
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 80
  selector:
    app: data-ingestion
